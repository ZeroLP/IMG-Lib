          <a id="minimise" class="btn-flat" style="float: right; margin-right: 11px;"><i class="material-icons">remove</i></a>
    <script>
    const $ = require('jquery');
const { remote } = require('electron');

var win = remote.getCurrentWindow();

$('#minimise').click(function(){
win.minimize();
});

$('#fullscreen').click(function(){
if(!win.isMaximized()){
    win.maximize();
}
else{
    win.unmaximize();
}
});


$('#close').click(function(){
   win.close(); 
});
    </script>
